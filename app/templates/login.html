{% extends "base.html" %}
{% block title %} login {% endblock %}


{% block content %}
<div class="container">
    <div class="d-flex flex-column justify-content-center">
        <div class="bg-w border-radius container-body">
            <form method="POST">
                <div class="tc">
                    <div class="row-group">
                        <label for="userName">Account</label>
                        <input class="" type="text" id="userName" name="userName" placeholder="Account"/>
                    </div>
                    <div class="row-group">
                        <label for="password">Password</label>
                        <input class="" type="password" id="password" name="password" placeholder="Password"/>
                    </div>
                </div>
                
                <div class="tc">
                    <div class="row-group">
                        <button type="submit" id="loginBtn">Login</button> 
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
